<!-- Reveal.js Core CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.1/reveal.min.css">
<!-- A clean, professional theme -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.1/theme/white.min.css" id="theme">

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<!-- Google Fonts for typography -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">

<style>
    /* Custom Styles to match your requested aesthetic */
    :root {
        --r-main-font: 'Noto Sans SC', sans-serif;
        --r-heading-font: 'Noto Sans SC', sans-serif;
        --r-main-font-size: 36px; /* Globally reduced font size */
        --r-heading-font-weight: 900;
        --r-main-color: #333;
        --r-heading-color: #111;
        --r-link-color: #E31937;
        --highlight-red: #E31937;
    }

    .reveal .slides section {
        text-align: left;
    }

    .reveal h1, .reveal h2, .reveal h3 {
        text-align: center;
        font-weight: 900;
    }

    .reveal .highlight {
        color: var(--highlight-red);
        font-weight: bold;
    }
    
    .reveal .highlight-bg {
         background-color: rgba(227, 25, 55, 0.1);
    }

    .reveal .large-number {
        font-size: 3.5em;
        font-weight: 900;
        color: var(--highlight-red);
    }

    .reveal .mega-number {
        font-size: clamp(8em, 25vw, 15em);
        font-weight: 900;
        line-height: 1;
        color: var(--highlight-red);
    }
    
    .reveal .text-center {
        text-align: center;
    }

    .columns {
        display: flex;
        gap: 20px;
        width: 100%;
    }
    .column {
        flex: 1;
    }
    .column.is-two-thirds { flex: 2; }
    .column.is-one-third { flex: 1; }

    .feature-box {
        background-color: #f9f9f9;
        border-left: 5px solid var(--highlight-red);
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        height: 100%;
    }
    
    .reveal ul {
      list-style-type: none;
      padding-left: 0;
    }
    
    .reveal ul li {
      margin-bottom: 10px;
    }

    .reveal ul li::before {
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        content: "\f058"; /* fa-check-circle */
        color: var(--highlight-red);
        margin-right: 15px;
    }

    .canvas-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
        width: 100%;
        height: 80%;
        font-size: 0.6em;
    }
    .canvas-item {
        background-color: #f9f9f9;
        padding: 15px;
        border-radius: 8px;
    }
    .canvas-item h4 {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
        text-align: left;
    }
    .canvas-item p, .canvas-item li {
        font-size: 0.9em;
        text-align: left;
    }
    .canvas-item ul li::before {
        margin-right: 8px;
    }

    .timeline {
        position: relative;
        margin-top: 20px;
    }
    .timeline-item {
        padding-left: 40px;
        position: relative;
        padding-bottom: 20px;
        border-left: 3px solid #ddd;
    }
    .timeline-item:last-child {
        border-left: 3px solid transparent;
    }
    .timeline-item::before {
        content: '';
        position: absolute;
        left: -11px;
        top: 5px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: var(--highlight-red);
        border: 3px solid #fff;
    }
</style>
